r="Title" required="">                            </div>                        </div>                        <div class="form-group row">                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>                            <div class="col-sm-10">                                <input type="text" class="form-control" id="inputText" placeholder="Text" required="">                            </div>                        </div>                        <fieldset class="form-group">                            <div class="row">                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>                                <div class="col-sm-10">                                    <div class="form-check">                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low"                                            value="Low" required="">                                        <label class="form-check-label" for="Low">                                            Low                                        </label>                                    </div>                                    <div class="form-check">                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium"                                            value="Medium">                                        <label class="form-check-label" for="Medium">                                            Medium                                        </label>                                    </div>                                    <div class="form-check disabled">                                        <input class="form-check-input" type="radio" name="gridRadios" id="High"                                            value="High">                                        <label class="form-check-label" for="High">                                            High                                        </label>                                    </div>                                </div>                            </div>                        </fieldset>                        <div class="form-group row">                            <div class="col-sm-12 text-center">                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                                <button type="submit" class="btn btn-primary js-addButton">Add task</button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div>    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"        crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"        crossorigin="anonymous"></script>    <script src="js/script.min.js"></script></body></html>
